# (uncomment to add a dependency)
 dependencies:
  - name: vega
    version: 1.0
    src: htmlwidgets/lib/vega
    script:
      - vega.js
    stylesheet:
      - vega_plots.css
  - name: vega-tooltip
    version: 1.0
    src: htmlwidgets/lib/vega-tooltip
    script:
      - vega-tooltip.js
    stylesheet:
      - vega-tooltip.css
  - name: datatables
    version: 1.0
    src: htmlwidgets/lib/datatables
    script:
      - datatables.min.js
    stylesheet:
      - datatables.css
  - name: GlimmaSpecs
    version: 1.0
    src: htmlwidgets/lib/GlimmaSpecs
    script:
      - XYSpecs.js
      - MDSSpecs.js